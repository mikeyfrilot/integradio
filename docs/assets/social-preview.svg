<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#feca57"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#ff6b6b" opacity="0.1"/>
  <circle cx="1180" cy="540" r="250" fill="#feca57" opacity="0.1"/>

  <!-- Logo/Icon area -->
  <circle cx="640" cy="200" r="60" fill="url(#accent)"/>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle" font-weight="bold">I</text>

  <!-- Title -->
  <text x="640" y="320" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">Integradio</text>

  <!-- Tagline -->
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">Vector-embedded Gradio components</text>
  <text x="640" y="440" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">for semantic codebase navigation</text>

  <!-- Bottom accent line -->
  <rect x="440" y="520" width="400" height="4" fill="url(#accent)" rx="2"/>

  <!-- GitHub badge -->
  <text x="640" y="580" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">github.com/mikeyfrilot/integradio</text>
</svg>
