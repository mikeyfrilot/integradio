name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead'
        required: false
        default: false
        type: boolean

# Ensure only one publish runs at a time
concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  # Run tests first to ensure quality
  test:
    name: Run Tests Before Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,all]"

      - name: Run tests
        run: pytest tests/ -v -x --timeout=300

      - name: Security scan
        run: |
          bandit -r integradio/ -ll
          pip-audit --strict

  build:
    name: Build Distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build twine

      - name: Verify version matches tag
        if: github.event_name == 'release'
        run: |
          # Extract version from pyproject.toml
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          TAG="${GITHUB_REF#refs/tags/}"
          TAG="${TAG#v}"  # Remove 'v' prefix if present

          echo "Package version: $VERSION"
          echo "Git tag: $TAG"

          if [ "$VERSION" != "$TAG" ]; then
            echo "ERROR: Version mismatch! Package version ($VERSION) != Git tag ($TAG)"
            exit 1
          fi

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          twine check dist/*
          # List contents
          echo "=== Built packages ==="
          ls -la dist/
          # Show package contents
          echo "=== Wheel contents ==="
          python -m zipfile -l dist/*.whl | head -50

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 5

  publish-to-testpypi:
    name: Publish to Test PyPI
    if: github.event.inputs.test_pypi == 'true'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/integradio
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/integradio
    permissions:
      id-token: write  # Required for Trusted Publishing (OIDC)

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Create GitHub Release with assets
  github-release:
    name: Upload to GitHub Release
    if: github.event_name == 'release'
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Verify installation from PyPI
  verify-install:
    name: Verify PyPI Installation
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Wait for PyPI propagation
        run: sleep 60

      - name: Install from PyPI
        run: |
          pip install integradio
          python -c "import integradio; print(f'Successfully installed integradio v{integradio.__version__}')"

      - name: Verify core imports
        run: |
          python -c "
          from integradio import SemanticBlocks, semantic
          from integradio import events, visual
          from integradio.pages import ChatPage, DashboardPage
          print('All imports successful!')
          "
